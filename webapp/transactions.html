<!doctype html>
<html lang="en">
    <head>
        <!-- Meta tags and title -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transaction History</title>
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- Telegram Web App JS SDK -->
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <!-- Styles -->
        <style>
            /* Root variables for colors and fonts */
            :root {
                --primary-color: #4a90e2;
                --background-color: #f5f7fa;
                --card-background: #ffffff;
                --text-color: #4f4f4f;
                --text-muted-color: #999999;
                --success-color: #66e784;
                --error-color: #f48377;
                --border-radius: 8px;
                --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                --font-family: "Roboto", sans-serif;
            }

            body {
                font-family: var(--font-family);
                margin: 0;
                padding: 20px;
                background-color: var(--background-color);
                color: var(--text-color);
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
            }

            h2 {
                color: var(--primary-color);
                text-align: center;
                margin-bottom: 25px;
                font-size: 18px;
            }

            .transaction {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: var(--card-background);
                border-radius: var(--border-radius);
                padding: 20px;
                margin-bottom: 15px;
                box-shadow: var(--box-shadow);
                transition:
                    transform 0.2s ease,
                    box-shadow 0.2s ease;
            }

            .transaction:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            }

            .left-content {
                display: flex;
                flex-direction: column;
            }

            .description {
                font-weight: 500;
                color: var(--text-color);
                font-size: 20px;
                margin-bottom: 5px;
            }

            .timestamp {
                color: var(--text-muted-color);
                font-size: 17px;
            }

            .amount {
                font-weight: 500;
                font-size: 24px;
                text-align: right;
            }

            .received {
                color: var(--success-color);
            }

            .sent {
                color: var(--error-color);
            }

            .transaction-type {
                color: var(--text-muted-color);
                font-size: 18px;
                text-align: right;
            }

            /* Responsive Design */
            @media (max-width: 600px) {
                .transaction {
                    flex-direction: row;
                    align-items: flex-start;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Transaction History</h2>
            <div id="transaction-list">Loading transactions...</div>
        </div>

        <script>
            let tg = window.Telegram.WebApp;

            // Initialize the back button
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                window.location.href = "/"; // Navigate back to the main page
            });

            document.addEventListener("DOMContentLoaded", function () {
                // Retrieve Telegram Init Data from sessionStorage
                const telegramInitParams = JSON.parse(
                    sessionStorage.getItem("__telegram__initParams"),
                );
                const tgWebAppData = telegramInitParams
                    ? telegramInitParams.tgWebAppData
                    : null;

                if (tgWebAppData) {
                    console.log(
                        "Sending fetch request with X-Telegram-Init-Data header",
                    );
                    fetch("/history", {
                        method: "GET",
                        headers: {
                            "X-Telegram-Init-Data": tgWebAppData,
                            Accept: "application/json",
                        },
                    })
                        .then((response) => {
                            if (!response.ok) {
                                throw new Error("Network response was not OK");
                            }
                            return response.json();
                        })
                        .then((data) => {
                            // Process the data and update the DOM
                            const transactionList =
                                document.getElementById("transaction-list");
                            transactionList.innerHTML = data
                                .map((t) => {
                                    let description;
                                    let amountClass;
                                    let amount = Math.abs(t.amount).toFixed(2);

                                    if (t.type === "transfer") {
                                        if (t.amount < 0) {
                                            description = `To ${truncateUsername(t.to_username)}`;
                                            amountClass = "sent";
                                        } else {
                                            description = `From ${truncateUsername(t.to_username)}`;
                                            amountClass = "received";
                                        }
                                    } else {
                                        description = `System Transaction`;
                                        amountClass =
                                            t.amount >= 0 ? "received" : "sent";
                                    }

                                    return `
                    <div class="transaction">
                        <div class="left-content">
                            <div class="description">${description}</div>
                            <div class="timestamp">${new Date(
                                t.timestamp,
                            ).toLocaleString("default", {
                                day: "numeric",
                                month: "long",
                                hour: "numeric",
                                minute: "numeric",
                                hour12: true,
                            })}</div>
                        </div>
                        <div class="right-content">
                            <div class="amount ${amountClass}">${amount}</div>
                            <div class="transaction-type">${amountClass === "received" ? "Received" : "Sent"}</div>
                        </div>
                    </div>
                `;
                                })
                                .join("");
                        })
                        .catch((error) => {
                            document.getElementById(
                                "transaction-list",
                            ).innerText = "Failed to load transactions.";
                        });
                } else {
                    document.getElementById("transaction-list").innerText =
                        "Failed to load transactions: missing Telegram data.";
                }

                function truncateUsername(username) {
                    const maxLength = 18;
                    if (username.length > maxLength) {
                        return username.substring(0, maxLength - 3) + "...";
                    }
                    return username;
                }
            });
        </script>
    </body>
</html>
