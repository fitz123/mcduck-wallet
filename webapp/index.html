<!doctype html>
<html lang="en">
    <head>
        <!-- Meta tags and title -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>McDuck Wallet WebApp</title>
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- HTMX and Telegram Web App JS SDK -->
        <script
            src="https://unpkg.com/htmx.org@2.0.2"
            integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
            crossorigin="anonymous"
        ></script>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', () => {
                let tg = window.Telegram.WebApp;
                tg.expand();
                tg.BackButton.hide();

                 // Add the Telegram initData to the request as a header
                 htmx.on("htmx:configRequest", (e) => {
                   console.log("Setting Telegram init data");
                   e.detail.headers["X-Telegram-Init-Data"] = tg.initData;
                 });
            });
        </script>
        <!-- Styles -->
        <style>
            /* Root variables for colors and fonts */
            :root {
                --primary-color: #4a90e2;
                --background-color: #f5f7fa;
                --card-background: #ffffff;
                --text-color: #4f4f4f;
                --text-muted-color: #777777;
                --success-color: #66e784;
                --error-color: #f48377;
                --border-radius: 8px;
                --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                --font-family: "Roboto", sans-serif;
            }

            body {
                font-family: var(--font-family);
                margin: 0;
                padding: 20px;
                background-color: var(--background-color);
                color: var(--text-color);
            }

            .balance-section,
            .transaction-history {
                background-color: var(--card-background);
                padding: 20px;
                border-radius: var(--border-radius);
                box-shadow: var(--box-shadow);
                margin-bottom: 20px;
            }

            .balance-section {
                text-align: center;
            }

            .total-balance {
                font-size: 16px;
                color: var(--text-muted-color);
                margin-bottom: 10px;
                font-weight: 500;
            }

            .balance-amount {
                font-size: 42px;
                font-weight: 700;
                margin-bottom: 5px;
                color: var(--primary-color);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .currency-sign {
                color: var(--text-muted-color);
                font-size: 32px; /* Adjust this value as needed */
                margin-right: 2px; /* Add a small space between sign and amount */
                position: relative;
                top: -2px; /* Fine-tune vertical alignment if necessary */
            }

            .currency-name {
                font-size: 14px;
                color: var(--text-muted-color);
            }

            .send-btn {
                background-color: var(--primary-color);
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 30px;
                font-size: 16px;
                cursor: pointer;
                margin-top: 20px;
                transition: background-color 0.2s ease;
            }

            .send-btn:hover {
                background-color: #357abd;
            }

            .playstation {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 0;
                border-top: 1px solid #e4e6eb;
                margin-top: 20px;
                margin-bottom: -20px;
            }

            .playstation-icon {
                background-color: var(--primary-color);
                color: white;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                margin-right: 15px;
            }

            .playstation-text {
                color: var(--text-color);
                font-size: 16px;
                font-weight: 500;
            }

            .playstation-amount {
                font-weight: 700;
                color: var(--text-color);
                font-size: 18px;
                margin-left: auto;
            }

            .transaction-history {
                display: flex;
                align-items: center;
                cursor: pointer;
                justify-content: center;
            }

            .transaction-history-icon {
                margin-right: 10px;
                font-size: 24px;
                color: var(--primary-color);
            }

            .transfer-form {
                display: none;
                margin-top: 20px;
                text-align: left;
            }

            .input {
                width: 100%;
                padding: 12px 15px;
                margin-bottom: 15px;
                border: 1px solid #dddfe2;
                border-radius: var(--border-radius);
                font-size: 16px;
                font-family: var(--font-family);
                box-sizing: border-box;
            }

            .message {
                padding: 15px;
                margin: 15px 0;
                border-radius: var(--border-radius);
                font-size: 16px;
            }

            .success {
                color: var(--success-color);
                background-color: #e6f3e6;
                border: 1px solid var(--success-color);
            }

            .error {
                color: var(--error-color);
                background-color: #fce8e6;
                border: 1px solid var(--error-color);
            }
        </style>
    </head>
    <body></body>
        <div id="main-content">
            <div class="balance-section">
                <div class="total-balance">Total Balance</div>
                <div class="balance-wrapper">
                    <div class="balance-amount">
                        <span id="currency-sign" class="currency-sign"></span>
                        <span
                            id="balance-value"
                            hx-get="/balance"
                            hx-trigger="load delay:1ms"
                            >Loading...</span
                        >
                    </div>
                    <span id="currency-name" class="currency-name"></span>
                </div>
                <button class="send-btn" onclick="toggleTransferForm()">
                    Transfer
                </button>
                <div class="transfer-form" id="transfer-form">
                    <input
                        type="text"
                        name="to_username"
                        placeholder="Recipient's username"
                        class="input"
                        required
                    />
                    <input
                        type="number"
                        name="amount"
                        placeholder="Amount"
                        class="input"
                        required
                        step="any"
                    />
                    <button
                        class="send-btn"
                        hx-post="/transfer"
                        hx-target="#transfer-result"
                        hx-include="closest .transfer-form"
                    >
                        Send
                    </button>
                    <div id="transfer-result"></div>
                </div>

                <div class="playstation">
                    <div class="playstation-icon">ðŸŽ®</div>
                    <div class="playstation-text">Playstation 5</div>
                    <div id="playstation-amount" class="playstation-amount" hx-get="/balance" hx-trigger ="intersect">
                        Loading...
                    </div>
                </div>
            </div>

            <div class="transaction-history" onclick="openTransactionsPage()">
                <span class="transaction-history-icon">ðŸ“„</span>
                Transaction History
            </div>
        </div>
        <script>
            function toggleTransferForm() {
                const form = document.getElementById("transfer-form");
                form.style.display =
                    form.style.display === "none" || form.style.display === ""
                        ? "block"
                        : "none";
            }

            function openTransactionsPage() {
                window.location.href = "/transactions"; // Replace with the actual URL for the transactions page
            }
        </script>
    </body>
</html>
