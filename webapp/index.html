<!doctype html>
<html lang="en">
    <head>
        <!-- Meta tags and title -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>McDuck Wallet WebApp</title>
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- HTMX and Telegram Web App JS SDK -->
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.10"></script>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <!-- Styles -->
        <style>
            /* Root variables for colors and fonts */
            :root {
                --primary-color: #4a90e2;
                --background-color: #f5f7fa;
                --card-background: #ffffff;
                --text-color: #333333;
                --text-muted-color: #777777;
                --success-color: #27ae60;
                --error-color: #e74c3c;
                --border-radius: 8px;
                --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                --font-family: "Roboto", sans-serif;
            }

            body {
                font-family: var(--font-family);
                margin: 0;
                padding: 20px;
                background-color: var(--background-color);
                color: var(--text-color);
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
            }

            .balance-section,
            .transaction-history {
                background-color: var(--card-background);
                padding: 20px;
                border-radius: var(--border-radius);
                box-shadow: var(--box-shadow);
                margin-bottom: 20px;
            }

            .balance-section {
                text-align: center;
            }

            .total-balance {
                font-size: 16px;
                color: var(--text-muted-color);
                margin-bottom: 10px;
                font-weight: 500;
            }

            .balance-amount {
                font-size: 36px;
                font-weight: 700;
                margin-bottom: 5px;
                color: var(--primary-color);
            }

            .currency-sign {
                color: var(--text-color);
            }

            .currency-name {
                font-size: 14px;
                color: var(--text-muted-color);
            }

            .send-btn {
                background-color: var(--primary-color);
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 30px;
                font-size: 16px;
                cursor: pointer;
                margin-top: 20px;
                transition: background-color 0.2s ease;
            }

            .send-btn:hover {
                background-color: #357abd;
            }

            .playstation {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 0;
                border-top: 1px solid #e4e6eb;
                margin-top: 20px;
            }

            .playstation-icon {
                background-color: var(--primary-color);
                color: white;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                margin-right: 15px;
            }

            .playstation-text {
                color: var(--text-color);
                font-size: 16px;
                font-weight: 500;
            }

            .playstation-amount {
                font-weight: 700;
                color: var(--text-color);
                font-size: 18px;
                margin-left: auto;
            }

            .transaction-history {
                display: flex;
                align-items: center;
                cursor: pointer;
                justify-content: center;
            }

            .transaction-history-icon {
                margin-right: 10px;
                font-size: 24px;
                color: var(--primary-color);
            }

            .transfer-form {
                display: none;
                margin-top: 20px;
                text-align: left;
            }

            .input {
                width: 100%; /* Subtracting padding */
                padding: 12px 15px;
                margin-bottom: 15px;
                border: 1px solid #dddfe2;
                border-radius: var(--border-radius);
                font-size: 16px;
                font-family: var(--font-family);
                box-sizing: border-box;
            }

            .message {
                padding: 15px;
                margin: 15px 0;
                border-radius: var(--border-radius);
                font-size: 16px;
            }

            .success {
                color: var(--success-color);
                background-color: #e6f3e6;
                border: 1px solid var(--success-color);
            }

            .error {
                color: var(--error-color);
                background-color: #fce8e6;
                border: 1px solid var(--error-color);
            }

            /* Responsive Design */
            @media (max-width: 600px) {
                .playstation {
                    flex-direction: row;
                    align-items: center;
                }

                .playstation-icon {
                    margin-bottom: 0;
                }

                .playstation-text {
                    margin-bottom: 0;
                }
            }

            #loading-screen {
                visibility: visible;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: var(--background-color);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }

            .spinner {
                width: 50px;
                height: 50px;
                border: 5px solid var(--primary-color);
                border-top: 5px solid var(--background-color);
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            #main-content {
                display: none;
            }

            #debug-info {
                display: none;
                position: fixed;
                bottom: 10px;
                left: 10px;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 10px;
                font-size: 12px;
                z-index: 10000;
            }
        </style>
    </head>
    <body>
        <div id="loading-screen">
            <div class="spinner"></div>
        </div>

        <div id="main-content">
            <div class="container">
                <div class="balance-section">
                    <div class="total-balance">Total Balance</div>
                    <div class="balance-wrapper">
                        <div class="balance-amount">
                            <span
                                id="currency-sign"
                                class="currency-sign"
                            ></span>
                            <span
                                id="balance-value"
                                hx-get="/balance"
                                hx-trigger="balanceLoad from:body"
                                >Loading...</span
                            >
                        </div>
                        <span id="currency-name" class="currency-name"></span>
                    </div>
                    <button class="send-btn" onclick="toggleTransferForm()">
                        Transfer
                    </button>
                    <div class="transfer-form" id="transfer-form">
                        <input
                            type="text"
                            name="to_username"
                            placeholder="Recipient's username"
                            class="input"
                            required
                        />
                        <input
                            type="number"
                            name="amount"
                            placeholder="Amount"
                            class="input"
                            required
                            step="any"
                        />
                        <button
                            class="send-btn"
                            hx-post="/transfer"
                            hx-target="#transfer-result"
                            hx-include="closest .transfer-form"
                        >
                            Send
                        </button>
                        <div id="transfer-result"></div>
                    </div>

                    <div class="playstation">
                        <div class="playstation-icon">ðŸŽ®</div>
                        <div class="playstation-text">Playstation 5</div>
                        <div id="playstation-amount" class="playstation-amount">
                            Loading...
                        </div>
                    </div>
                </div>

                <div
                    class="transaction-history"
                    onclick="openTransactionsPage()"
                >
                    <span class="transaction-history-icon">ðŸ“„</span>
                    Transaction History
                </div>
                <div id="history-list" class="history-dropdown"></div>
            </div>
        </div>

        <div id="debug-info"></div>

        <script>
            let tg = window.Telegram.WebApp;
            tg.expand();

            // Hide the back button when the main page loads
            tg.BackButton.hide();

            let contentLoaded = false;
            const MAX_WAIT_TIME = 5000; // 5 seconds maximum wait time

            function debugLog(message) {
                console.log(message);
                document.getElementById("debug-info").innerHTML +=
                    message + "<br>";
            }

            function showContent() {
                if (contentLoaded) return;
                contentLoaded = true;
                debugLog("Showing content");
                document.getElementById("loading-screen").style.display =
                    "none";
                document.getElementById("main-content").style.display = "block";
            }

            // Failsafe: Show content after MAX_WAIT_TIME
            setTimeout(() => {
                debugLog("Max wait time reached");
                showContent();
            }, MAX_WAIT_TIME);

            htmx.on("htmx:configRequest", (event) => {
                debugLog("Configuring request");
                event.detail.headers["X-Telegram-Init-Data"] = tg.initData;
            });

            htmx.on("htmx:beforeRequest", (evt) => {
                debugLog("Before request: " + evt.detail.pathInfo.requestPath);
            });

            htmx.on("htmx:afterRequest", (evt) => {
                debugLog("After request: " + evt.detail.pathInfo.requestPath);

                if (evt.detail.target.id === "transfer-result") {
                    let response = evt.detail.xhr.responseText;
                    let isError =
                        evt.detail.failed || evt.detail.xhr.status !== 200;
                    let messageClass = isError ? "error" : "success";
                    evt.detail.target.innerHTML = `<div class="message ${messageClass}">${response}</div>`;
                }
            });

            htmx.on("htmx:afterSettle", (evt) => {
                debugLog("After settle: " + evt.detail.target.id);
                if (evt.detail.target.id === "balance-value") {
                    try {
                        let response = JSON.parse(evt.detail.xhr.responseText);
                        document.getElementById("currency-sign").innerText =
                            response.sign;
                        evt.detail.target.innerText = response.value.toFixed(2);
                        document.getElementById("currency-name").innerText =
                            response.currency;
                        document.getElementById(
                            "playstation-amount",
                        ).innerText =
                            `${response.sign}${response.value.toFixed(2)}`;
                        showContent(); // Show content after balance is loaded
                    } catch (error) {
                        debugLog("Error parsing balance: " + error);
                    }
                } else if (evt.detail.target.id === "history-list") {
                    try {
                        let transactions = JSON.parse(evt.detail.xhr.response);
                        evt.detail.target.innerHTML = transactions
                            .map((t) => `<div class="transaction">${t}</div>`)
                            .join("");
                    } catch (error) {
                        debugLog("Error parsing history: " + error);
                    }
                }
            });

            htmx.on("htmx:load", () => {
                debugLog("HTMX load event");
                htmx.trigger(document.body, "balanceLoad");
            });

            function toggleTransferForm() {
                const form = document.getElementById("transfer-form");
                form.style.display =
                    form.style.display === "none" || form.style.display === ""
                        ? "block"
                        : "none";
            }

            function toggleHistory() {
                const historyList = document.getElementById("history-list");

                if (historyList.classList.contains("show")) {
                    historyList.classList.remove("show");
                    historyList.innerHTML = ""; // Clear the history when hiding
                } else {
                    historyList.classList.add("show");
                    // Manually trigger history load if not loaded
                    htmx.trigger(
                        document.querySelector(".transaction-history"),
                        "historyShow",
                    );
                }
            }

            function openTransactionsPage() {
                window.location.href = "/transactions"; // Replace with the actual URL for the transactions page
            }
        </script>
    </body>
</html>
